<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<section th:fragment="registro">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container p-4 rounded shadow" style="
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            color: white;">
<form th:action="@{/usuarios/registro}" th:object="${usuario}"
      method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" class="form-control" id="name" name="username" required>
    </div>
    <div class="mb-3">
        <label for="register-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="register-email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="register-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="register-password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <p class="text-center mt-3">Already have an account? <a th:href="@{/usuarios/login}" class="text-primary" >Login</a></p>
</form>

 </div>
    </div>
</section>
<section th:fragment="login">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container p-4 rounded shadow" style="
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            color: white;">

            <h2 class="text-center mb-4">Welcome Back</h2>

            <form th:action="@{/usuarios/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control bg-transparent text-white border-light"
                           id="username" name="username" required style="border-radius: 8px;">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-transparent text-white border-light"
                           id="password" name="password" required style="border-radius: 8px;">
                </div>

                <button type="submit" class="btn w-100 text-white" style="
                    background: linear-gradient(135deg, #007bff, #0056b3);
                    border-radius: 8px;">
                    Login
                </button>

                <p class="text-center mt-3">
                    Don't have an account?
                    <a th:href="@{/usuarios/registroUsuario}" class="text-primary">Register</a>
                </p>
            </form>

        </div>
    </div>
</section>


<section th:fragment="Usuario"  class="text-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
                <div class="card-header">
                    <h2 > Mi cuenta</h2>
                </div>
                <div class="card h-100" style="background-color: #4A5B73;">
                    <div class="card-body text-center">
                        <h3 class="text-white"> Bienvenido, <span class="text-white" th:text="${session.userName}"></span></h3>
                        <h4 class="text-white">Mi correo</h4>
                        <p class="card-text text-white" th:text="${session.email}"></p>
                        <a th:href="@{/usuarios/logout}" class="btn btn-danger mt-3">Cerrar sesi√≥n</a>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>



</body>
</html>
