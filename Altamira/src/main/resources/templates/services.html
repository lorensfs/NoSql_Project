<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head th:replace="~{layout/plantilla :: head}">
    <title>Altamira</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header th:replace="~{layout/plantilla :: header(true)}"></header>

<section class="text-white d-flex align-items-end"
         th:style="|background-image: url('@{/img/services1.png}'); background-size: cover; min-height: 80vh; position: relative;|">
    <div class="container text-end" style="position: absolute; bottom: 20px; right: 20px;">
        <h1 class="showcase-right" style="font-weight: bold; font-size: 4rem; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);">
            Our Services
        </h1>
    </div>
</section>

<section class="my-5">
    <div class="container">
        <div class="row align-items-stretch">

            <div class="col-md-6 d-flex flex-column justify-content-center text-white p-5" style="background-color: #0284C7;">
                <h2 class="fw-bold info-left" style="font-size: 2.2rem;">Potabilization</h2>
                <br>
                <p class="info-left" style="font-size: 1.1rem;">
                    Liquid chlorination systems, advice and support in<br>procedures with the Costa Rican Institute of<br>Aqueducts and Sewers.
                </p>
                <br>
                <a th:href="@{/servicio}" class="btn showcase-btn" style="background-color: #0EA5E9; color: #FFFFFF; padding: 10px 20px; width: fit-content;">Show More</a>
            </div>

            <div class="col-md-6 p-0">
                <img th:src="@{/img/services2.png}" alt="Potabilization Service" class="w-100 h-100" style="object-fit: cover;">
            </div>
        </div>
    </div>
</section>


<section class="my-5" style="background-color: #182E50;">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-md-6">
                <h2 class="fw-bold info-left" style="color: #4ABBEE; font-size: 2.5rem;">Technical Training</h2>
                <br>
                <p class="text-white info-left" style="font-size: 1.1rem;">We train technical personnel according to the needs<br>of our clients in pool maintenance.</p>
                <br>
                <a href="#" class="btn showcase-btn" style="background-color: #0F5988; color: #4ABBEE; padding: 10px 20px;">Learn More</a>
            </div>

            <div class="col-md-6">
                <img th:src="@{/img/services3.png}" alt="Technical Training" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>
</section>


<footer th:replace="~{layout/plantilla :: footer}"></footer>
<script src="js/scroll.js" type="text/javascript"></script>
</body>
</html>
